<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>USER LOGIN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<!--<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #07</h2>
				</div>
			</div>-->
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-6">
					<div class="wrap d-md-flex">

						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
				{% if error %}
                  <div class="col-md-12 alert alert-danger">
                     {{error}}
                  </div>
                  {% endif %}
				<form action=""  class="signin-form" method="post">
					{% csrf_token %}
			      		<div class="form-group mb-3">
			      			<!--<label class="label" for="name"></label>-->
			      			<input type="text" name="username" class="form-control" placeholder="Mobile or email" value="demo@microcredit.com" required>
							<small class="text-danger"><b>{% if form.username.error %} {{form.username.error}} {% endif %}</b></small>

			      		</div>
		            <div class="form-group mb-3">
		            	<!--<label class="label" for="password">Password</label>-->
		              <input type="password" name="password" value="123" class="form-control" placeholder="Password" required>
						<small class="text-danger"><b>{% if form.password.error %} {{form.password.error}} {% endif %}</b></small>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-info submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login/js/jquery.min.js' %}"></script>
  <script src="{% static 'login/js/popper.js' %}"></script>
  <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/js/main.js' %}"></script>

	</body>
</html>
