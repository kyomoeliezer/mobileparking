<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>MOBILE PARKING</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
 <link href="https://mifumotz.com/assets/img/favicon/favicon.ico" rel="icon">
      <link href="https://mifumotz.com/assets/img/favicon/apple-icon-144x144.png" rel="apple-touch-icon">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'master/login2/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'master/login2/vendor/animate/animate.css' %}">
	 <link rel="stylesheet" href="{% static 'master/login2/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'master/login2/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'master/login2/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'master/login2/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'master/login2/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'master/login2/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'master/login2/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			    
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="post">
{% csrf_token %}					<span class="login100-form-title">
					MoBile Parking	Sign In
					</span>
					{% if error %}
                  <div class="col-md-12 alert alert-danger">
                     {{error}}
                  </div>
                {% endif %}

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="{{form.username.name}}" value="" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="{{form.password.name}}" value="" placeholder="Password" >
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
					    <a href="{% url 'password_reset' %}" class="txt2">
						<span class="txt1">
							Forgot
						</span>


							Username / Password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							<br/>
						</span>


					</div>
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="{% static 'master/login2/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'master/login2/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'master/login2/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'master/login2/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'master/login2/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'master/login2/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'master/login2/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'master/login2/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'master/login2/js/main.js' %}"></script>

</body>
</html>
