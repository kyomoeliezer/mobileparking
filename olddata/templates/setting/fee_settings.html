

        {% extends 'setting/setting_data_layout.html' %}
        {% block setting_block %}

                <div class="table-responsive">
                                    <div class="table-responsive">
                                     <table class="table tbl table-bordered">
                                      <thead>
                                            <tr>
                                               <th>SN</th>
                                                <th>Min Minutes</th>
                                                 <th>Max Minutes</th>
                                                <th>Charged Amount</th>

                                                <th>ACTION</th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                                {% for li in lists %}
                                            <tr>
                                                <th scope="row">{{forloop.counter}}</th>
                                                <td>{{li.minimumTime}}</td>
                                                <td>{{li.maximumTime}}</td>
                                                <td>{{li.chargeAmount}}</td>

                                                <td>
                                                     <a href="{% url 'update_fee_settings' pk=li.id %}">  <i class="fa fa-edit"></i></a>
                                                    <a href="{% url 'delete_fee_settings' pk=li.id %}">  <i class="fa fa-trash"></i></a>
                                                </td>

                                            </tr>
                                            {% endfor %}
                                            </tbody>
                                  </table>
                                </div>
                                </div>
               {% endblock %}

               {% block js %}
              <script type="text/javascript">
                $(document).ready(function() {
                    $('.tbl').DataTable( {
                    destroy: true,
                    ordering:false,

                    dom: 'Bfrtip',

                    buttons: [
                       {
                                text: '+New',
                                className: 'orange, btn btn-primary',
                                 action: function (e, dt, node, config)
                                    {
                                     window.location.href = "{% url 'new_fee_settings' %}";

                                    }
                            }

                    ]
                } );
                });
            </script>
            {% endblock %}
